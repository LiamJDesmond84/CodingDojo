<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>{% for x in all_users %}
    <form action="/users/{{ x.id }}/process" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" value="{{ x.first_name }}">
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" value="{{ x.last_name }}">
        <br>
        <label for="email" >Email:</label>
        <input type="text" name="email" value="{{ x.email }}">
        <br>
        <input type="submit" value="Update">
    </form>
    <td><a href="/users/{{ x.id }}" id="id">Show User</a>
    {% endfor %}
    <a href="/">Home</a>
    
</body>
</html>
