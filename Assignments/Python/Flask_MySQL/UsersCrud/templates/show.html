<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
    
        <tbody>
            {% for x in all_users %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.last_name }}</td>
                
                <td>{{ x.email }}</td>
                
            </tr>
            <td><a href="/users/{{ x.id }}/edit">Edit</a>  |  <a href="/users/{{ x.id }}/destroy" id="id">Delete</a></td>
        </tbody>
        {% endfor %}
        <a href="/">Home</a>
    </table>

</body>
</body>
</html>
