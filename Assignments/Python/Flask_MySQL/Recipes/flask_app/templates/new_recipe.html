<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>New Recipe</title>
    <style>
        body {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <a href="/recipes">View All Recipes</a>
    <form action="/recipes/create" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h1>Create a new recipe {{user.first_name}}</h1> 
        <h2 class="text-center text-primary">Add Recipe:</h2>
    
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="desciption">Description</label>:</label>
            <input type="text" name="desciption" id="desciption" class="form-control">
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <input type="text" name="instructions" id="instructions" class="form-control">
        </div>
        <input type="submit" value="Add Recipe" class="btn btn-primary btn-outline-dark">
        <div class="input-group">
            <label for="start">Date Created:</label>

            <input type="date" id="start" name="created_at"
                value="2021-01-01"
                min="2021-01-01" max="2025-12-31">
            <div class="input-group-text" style="display: flex; flex-direction: column">
                <label for="radio">Under 30 Minute?:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="1" value="yes">
                    <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="2" value="no" checked>
                    <label class="form-check-label" for="flexRadioDefault2">No</label>
                </div>
            </div>

        <a href="/main/{{user.id}}" class="btn btn-info">Home</a>
        <a href="/logout">Logout</a>
    </form>
</body>
</html>
