<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Add Book</title>
</head>
<body>
    <a href="/showbooks">Show All Books</a>
    <form action="/createbook" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Add Book:</h2>
    
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="num_of_pages">Number of Pages:</label>
            <input type="text" name="num_of_pages" id="num_of_pages" class="form-control">
        </div>
        <div id="books">
            {% for book in all_books %}
            <a href="/show/{{ book.id }}">{{ book.title }}</a>
            {% endfor %}
            <br>
            <input type="submit" value="addbook" class="btn btn-primary btn-outline-dark">
        </div>
        <a href="/addauthor" class="btn btn-info">Home</a>
    </form>
    {% for author in all_authors %}
    <a href="/showauthors/{{ author.id }}">{{ author.name }}</a>
    {% endfor %}
</body>
</html>
