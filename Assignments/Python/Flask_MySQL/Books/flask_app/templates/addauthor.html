<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Add Author</title>
</head>
<body>
    <form action="/createauthor" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Add Author:</h2>
    
        <div class="form-group">
            <label for="first_name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <input type="submit" value="Add Author" class="btn btn-primary btn-outline-dark">
        <div id="authors">
            {% for author in all_authors %}
            <a href="/showauthor/{{ author.id }}">{{ author.name }}</a>
            {% endfor %}
            <br>
            <a href="/addbook" value="Add Book">Add Book</a>
        </div>

    </form>
</body>
</html>
