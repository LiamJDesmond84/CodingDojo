<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Email Validation with DB</title>
</head>
<body style="background-color: darkgreen">
<form action="/addEmail" method="POST" class="p-3 col-4 mx-auto my-5 bg-dark text-light" style="display: flex; justify-content: center; align-items:center ;flex-direction:column">
    <label for="exampleFormControlInput1">Add</label>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

    <label for="email" >Email:</label>
    <input type="text" name="email">
    <br>
    <input type="submit" value="Add Email">
</form>
</form>
</body>
