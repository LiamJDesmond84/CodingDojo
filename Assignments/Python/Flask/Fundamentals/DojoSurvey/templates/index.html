<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <style>
        body {
            margin: 0 auto;
            width: 500px;
            background-color: black;
        }
        .container {
            border-radius: 30px;
            background-color: darkgray;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<div class="container">
<form action="/process" method="post">
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Dojo Location</label>
        <select class="form-control" id="exampleFormControlSelect1" name="city">
            <option value="" disabled selected>Select your option</option>
            <option>Chicago</option>
            <option>Burbank</option>
            <option>Seattle</option>
            <option>Bellevue</option>
            <option>San Jose</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlSelect1">Favorite Language</label>
        <select class="form-control" id="exampleFormControlSelect1" name="language">
            <option value="" disabled selected>Select your option</option>
            <option>Python</option>
            <option>C++</option>
            <option>Java</option>
            <option>C#</option>
            <option>HTML</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment (optional):</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="subscribe" value="1">
            <label class="form-check-label" for="flexCheckDefault">
                Subscribe
            </label>
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
</div>
</body>
</html>
