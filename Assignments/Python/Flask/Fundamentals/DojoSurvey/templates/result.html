<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dojo Survey Result</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }
        ul li {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse
        }
    </style>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item list-group-item-dark">{{ session["name"] }}</li>
        <li class="list-group-item list-group-item-dark">{{ session["city"] }}</li>
        <li class="list-group-item list-group-item-dark">{{ session["language"] }}</li>
        <li class="list-group-item list-group-item-dark">{{ session["comment"] }}</li>
    </ul>
    <form action="/">
        <input class="btn btn-primary" type="submit" value="go Back">
    </form>
</body>
</html>
