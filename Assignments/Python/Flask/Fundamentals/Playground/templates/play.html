<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Play</title>
    <style type="text/css">
    .container {
    display: flex;
    align-items: center;
    flex-direction: column;
}
    .boxes {
        display: flex;
        flex-wrap: wrap;
    }
    .box {
    height: 100px;
    width: 100px;
    margin: 15px;
    
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="boxes">
            {% for i in range(0, num) %}
            <div class="box" style="background-color: {{ color }}"></div>
            {% endfor %}
        
        </div>
    </div>
</body>
</html>
