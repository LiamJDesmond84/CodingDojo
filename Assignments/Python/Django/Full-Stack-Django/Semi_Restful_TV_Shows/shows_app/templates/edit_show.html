<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="/">Home</a>


        <h2>Edit {{one_show.title}}</h2>

        <form action="/edit_show_process/{{ one_show.id }}" method="post">
            {% csrf_token %}
            <label>Title</label>
            <input type="text" name="title" value="{{one_show.title}}" />
            <label>Network</label>
            <input type="text" name="network" value="{{one_show.network}}" />
            
            <label>Release Date</label>
            <input type="date" name="release_date" id="{{one_show.release_date}}" value="2022-02-28"
            min="2021-06-07" max="2023-06-14">
            {#<!-- value="{{one_show.release_date | date: 'M d,Y, h:i a'}}" -->#}
            <label>Description</label>
            <textarea type="text" name="desc" value="{{one_show.desc}}">{{one_show.desc}}</textarea>
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
